<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="myInputDois"></ion-input>
  </ion-item>
  <button ion-button (click)="btnAddClickedDois()">Incluir Barbearia</button>

  <ion-list>
    <ion-item *ngFor="let item of arrData ; let i = index" (click)="delete(i)">
      {{item.$value}}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item ng-value="localizarUsuario">

    </ion-item>
  </ion-list>

  <button ion-button (click)="localizarUsuario()">Obter Localização Atual</button>
</ion-content>
