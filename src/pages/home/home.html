<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input [(ngModel)]="myInputDois"></ion-input>
  </ion-item>
  <button ion-button (click)="btnAddClickedDois()">Incluir Barbearia</button>
  <button ion-button (click)="localizarUsuario()">Obter Localização Atual</button>
  <ion-list>
    <ion-item ng-value="localizarUsuario">
      

    </ion-item>
  </ion-list>
    <ion-item *ngFor="let item of barbearias; let i = index">
      {{item.nome}} <br>
      {{item.localizacao}}
      
    </ion-item>
  <ion-list>

  </ion-list>

 
</ion-content>
